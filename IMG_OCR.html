<body>
    <header id="header-placeholder">
    </header>
<div class="container collapse" id="cuerpo-main">
    <h2 class="mb-4 text-center text-yellow-100">Extracción de Texto desde Imágenes [Español]</h2>
    
    <div class="row">
        <div class="col-md-6">
            <input class="form-control mt-4" type="file" id="imgFile" accept="image/*">
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-outline-success mt-4 w-100" id="AplicarOCR">
                <svg width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383">
                    </path>
                    <path fill-rule="evenodd"
                        d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z">
                    </path>
                </svg> Extraer Texto
            </button>
        </div>
    </div>
    
    <div id="msjAlert" role="alert" class="mt-2"></div>
    
    <div class="row mt-2">
        <div class="col-md-6">
            <label for="divImg" class="form-label">IMG</label>
            <div class="d-flex justify-content-center" id="divImg"></div>
        </div>
        <div class="col-md-6">
            <label for="Ocrtext" class="form-label">Texto Extraído.</label>
            <textarea id="Ocrtext" name="w3review" rows="12" class="form-control w-100"></textarea>
        </div>
    </div>
</div>
